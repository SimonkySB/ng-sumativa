<div class="card">
    <p-carousel 
        [value]="products" 
        [numVisible]="3" 
        [numScroll]="3" 
        [circular]="false" 
        [responsiveOptions]="responsiveOptions">
            <ng-template let-product pTemplate="item">
                <div class="border-1 surface-border border-round m-2 p-3">
                    <div class="mb-3">
                        <div class="relative mx-auto">
                            <img 
                                [src]="product.imagen" 
                                [alt]="product.nombre" 
                                class="w-full border-round" />
                        </div>
                    </div>
                    <div class="mb-3 font-medium">
                        <p-button [label]="product.nombre" [link]="true" (onClick)="details(product)"/>
                    </div>
                    <div class="flex justify-content-between align-items-center">
                    <div class="mt-0">
                        @if (product.precioDescuento === null) {
                            <div class="font-semibold text-xl">
                                {{ product.precio | currency: '': 'symbol': '0.0-1' }}
                            </div>
                        }
                        @else {
                            <div>
                                <span class="line-through">
                                    {{ product.precio | currency: '': 'symbol': '0.0-1' }}
                                </span>
                                <span class="font-semibold text-xl text-green-600">
                                    {{ product.precioDescuento | currency: '': 'symbol': '0.0-1' }}
                                </span>
                            </div>
                        }
                        
                    </div>
                        <span>
                            <p-button icon="pi pi-shopping-cart" styleClass="ml-2" (onClick)="addToCart(product)" />
                        </span>
                    </div>
                </div>
            </ng-template>
    </p-carousel>
</div>
